<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textalign</title>
    <style>
        #first{
            text-align: left;
            background-color: red;
            
        }
        #second{
            text-align: center;
            background-color: green;
        }
        #third{
            text-align: right;
            background-color: pink;
        }
        .all{
            height: 100px;
            width: 100px;
            
        }
    </style>
</head>
<body>
    <h3 id="first" class="all"> first </h1>
    <h3 id="second" class="all"> second </h1>
    <h3 id="third" class="all"> third </h1>
</body>
</html>
