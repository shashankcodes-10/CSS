<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
        #first{
           text-transform: uppercase;    
        }
        #second{
            text-transform: lowercase;
        }
        #third{
            text-transform: none;
        }
        #four{
            text-transform: capitalize;
        }       
    </style>
</head>
<body>
    <h3 id="first" > first </h1>
    <h3 id="second" > second </h1>
    <h3 id="third" > third </h1>
    <h3 id="four" > third </h1>   
</body>
</html>
