<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .first{
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
        .second{
            height: 200px;
            width: 200px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <div class="first">hlo</div>
    <div class="second">hlo</div>
</body>
</html>
