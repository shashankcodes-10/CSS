<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontsize</title>
    <style>
        #first{
           font-style: italic;
            
        }
        #second{
            font-style: oblique;
        }
        #third{
            font-style: normal;
        }
        
    </style>
</head>
<body>
    <h3 id="first" > first </h1>
    <h3 id="second" > second </h1>
    <h3 id="third" > third </h1>
</body>
</html>
