<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borderbox</title>
    <style>
        #box{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
