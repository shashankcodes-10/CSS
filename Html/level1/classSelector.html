<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classSelector</title>
    <style>
        #para{
            color: brown;
        }
        .first{
            color: lightblue;
        }
    </style>
</head>
<body>
    <p id="para"> this is a sample paragraph</p>
    <h1 class="first">this is a heading</h1>
    <h2 class="first">this is a heading</h2>
</body>
</html>
